<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <title>New User Registration Form</title>

        <!--Meta tag for the responsive web page -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <!--This is  style sheet -->
        <link rel="stylesheet" href="styles/styles.css"/>


    </head>
    <body>
        <!-- trinity with 'section' as parent to 'article' -->
        <section>
            <!--This is the form header-->
            <header class="header">
                <nav>
                    <ul>
                        <li>Home</li>
                        <li>Shirisha</li>
                        <li>Contact</li>
                        <li>About</li>
                    </ul>
                </nav>
            </header>
            <article>
                <!-- User registration form -->
                <form name="Registration Form">

                    <!-- First name-->
                    <div>
                        <input type="text" id="FirstName" name="FirstName" class="form-input"/>
                        <label for="FirstName">First Name</label>
                    </div>

                    <!--Last Name-->
                    <div>
                        <input type="text" id="LastName" name="LastName" class="form-input"/>
                        <label for="LastName">Last Name</label>
                    </div>

                    <!--Email-->
                    <div>
                        <input type="email" id="email" name="email" class="form-input"/>
                        <label for="email">Email Address</label>
                    </div>

                    <!--Password-->
                    <div>
                        <input type="password" id="password" name="password" class="form-input"/>
                        <label for="password">Password:8-32 letters and numbers</label>
                    </div>

                </form>
            </article>
            <!--This is the form footer-->
            <footer class="footer">
                <nav>
                    <ul>
                        <li>FHome</li>
                        <li>FShirisha</li>
                        <li>FContact</li>
                        <li>FAbout</li>
                    </ul>
                </nav>
            </footer>
        </section>

    </body>
</html>
